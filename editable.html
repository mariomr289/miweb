<!DOCTYPE html>
<html lang="es">
<head>
	<title>Contenido editable</title>
</head>

<body>
	<h2>Texto no editable</h2>
	<section id="editable" contenteditable="true">
		<h3>Este titulo si es editable</h3>
		<p>Al igual que este parrafo</p>
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
			<li>item 4</li>
			<li>item 5</li>
		</ul>
	</section>
</body>
</html>
